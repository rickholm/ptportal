<!DOCTYPE html>
<html>
<head>

<title>Contact Us</title>

<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/dialog.css" rel="stylesheet" type="text/css" />

<body class="index">
<div id="wrapper">
<div id="branding">
<img src="graphics/palmtree.jpg" />
<div id="branding-right">
<br />
<h1>Contact Us</h1>
</div>       
</div><!-- End branding -->

<!-- $ptcntus$ -->
<div id="content">
<form action="ptpcntus.pgm" method="post">
<script language=javascript>                                                    
document.write('<input type="hidden" name="usrspcname" value="<!-- %usrspcname% -->">');
document.write('<input type="hidden" name="usrspclib" value="<!-- %usrspclib% -->">');
</script>            
</form>		

<table class="ptsummary">
<tr><th>Name:</th><td><!-- %ptname% --></td></tr>
<tr><th>Patient Id:</th><td><!-- %ptid% --></td></tr>
</table>
<br />

<div id="contact">
<form method="post" action="ptpcntus.pgm">
<table class="contactus">
<tr><th>Send To:</th><td><!-- %sendtoemail% --></td></tr>
<tr><th>Reply To:</th><td><input type="email" name="rplytoemail" size="50" maxlength="50" value="<!-- %rplytoemail% -->"></td></tr>
<tr><th>Reason:</th><td><textarea name="cntreason" rows="10" cols="60" maxlength="600"><!-- %cntreason% --></textarea></td></tr>
</table>

<script type="text/javascript">
document.write('<input type="hidden" name="sendtoemail" value="<!-- %sendtoemail% -->">');                                                    
document.write('<input type="hidden" name="usrspcname" value="<!-- %usrspcname% -->">');
document.write('<input type="hidden" name="usrspclib" value="<!-- %usrspclib% -->">');            
</script>  
<input type="submit" value="Submit">
</form>
</div><!-- End contact -->
   
</div><!-- End content -->
